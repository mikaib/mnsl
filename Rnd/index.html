<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNSL Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css">
    <script src="mnsl.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', monospace;
            background: #0d1117;
            color: #e6edf3;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 8px;
            padding: 8px;
        }

        .panel {
            background: #161b22;
            border-radius: 8px;
            border: 1px solid #30363d;
            box-shadow: 0 16px 32px rgba(1, 4, 9, 0.8);
            overflow: hidden;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .config-panel {
            width: 420px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 16px;
        }

        .panel-header {
            background: linear-gradient(90deg, #238636, #2ea043);
            padding: 12px 16px;
            border-bottom: 1px solid #30363d;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            flex-shrink: 0;
        }

        .panel-content {
            flex: 1;
            overflow: hidden;
            position: relative;
            min-height: 0;
        }

        .editor-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        /* CodeMirror customization */
        .CodeMirror {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace !important;
            font-size: 14px !important;
            line-height: 1.6 !important;
            background: #0d1117 !important;
            color: #e6edf3 !important;
        }

        .CodeMirror-wrapper {
            height: 100%;
        }

        .CodeMirror-scroll {
            padding: 20px !important;
        }

        .CodeMirror-cursor {
            border-left: 2px solid #e6edf3 !important;
        }

        .CodeMirror-selected {
            background: rgba(56, 139, 253, 0.4) !important;
        }

        .CodeMirror-line {
            padding: 0 !important;
        }

        /* MNSL Syntax highlighting */
        .cm-mnsl-annotation { color: #7ee787; font-weight: 600; }
        .cm-mnsl-keyword { color: #ff7b72; font-weight: 600; }
        .cm-mnsl-string { color: #a5d6ff; }
        .cm-mnsl-comment { color: #8b949e; font-style: italic; }
        .cm-mnsl-function { color: #d2a8ff; font-weight: 600; }
        .cm-mnsl-number { color: #79c0ff; }
        .cm-mnsl-boolean { color: #ff7b72; }
        .cm-mnsl-operator { color: #ff7b72; }
        .cm-mnsl-type { color: #f2cc60; font-weight: 500; }
        .cm-mnsl-parameter { color: #ffa657; }
        .cm-mnsl-variable { color: #ffa657; }
        .cm-mnsl-punctuation { color: #c9d1d9; }

        #output-display {
            width: 100%;
            height: 100%;
            background: #0d1117;
            border: none;
            outline: none;
            color: #e6edf3;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            padding: 20px;
            white-space: pre-wrap;
            overflow-y: auto;
            resize: none;
        }

        .config-section {
            background: #21262d;
            border-radius: 6px;
            padding: 16px;
            border: 1px solid #30363d;
        }

        .config-section h3 {
            color: #f85149;
            margin-bottom: 12px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid #6e7681;
            border-radius: 3px;
            background: #21262d;
            cursor: pointer;
            position: relative;
            transition: all 0.15s ease;
        }

        .checkbox-group input[type="checkbox"]:checked {
            background: #238636;
            border-color: #238636;
        }

        .checkbox-group input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 0px;
            left: 2px;
            color: #ffffff;
            font-size: 11px;
            font-weight: bold;
        }

        .checkbox-group label {
            color: #e6edf3;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
        }

        .defines-section {
            margin-top: 8px;
        }

        .define-item {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
            align-items: center;
        }

        .define-item input[type="text"] {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            padding: 6px 8px;
            color: #e6edf3;
            font-size: 12px;
            outline: none;
            transition: border-color 0.15s ease;
            font-family: 'JetBrains Mono', monospace;
        }

        .define-item input[type="text"]:focus {
            border-color: #1f6feb;
            box-shadow: 0 0 0 2px rgba(31, 111, 235, 0.3);
        }

        .define-key {
            flex: 1;
        }

        .define-value {
            flex: 1;
        }

        .add-define-btn {
            background: linear-gradient(90deg, #238636, #2ea043);
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
            transition: all 0.15s ease;
        }

        .add-define-btn:hover {
            background: linear-gradient(90deg, #2ea043, #238636);
            transform: translateY(-1px);
        }

        .remove-define-btn {
            background: #da3633;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            padding: 4px 6px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
            transition: all 0.15s ease;
        }

        .remove-define-btn:hover {
            background: #f85149;
        }

        .output-error {
            color: #f85149;
        }

        .output-success {
            color: #238636;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-panel panel">
        <div class="panel-header">
            MNSL Editor
        </div>
        <div class="panel-content">
            <div class="editor-container">
                <div id="code-editor"></div>
            </div>
        </div>
    </div>

    <div class="right-panel panel">
        <div class="panel-header">
            Output
        </div>
        <div class="panel-content">
            <textarea id="output-display" readonly placeholder="Compilation output will appear here..."></textarea>
        </div>
    </div>

    <div class="config-panel panel">
        <div class="panel-header">
            Config
        </div>

        <div class="config-section">
            <h3>Compiler</h3>
            <div class="checkbox-group">
                <input type="checkbox" id="optimizer-enabled" checked>
                <label for="optimizer-enabled">Enable Optimizer</label>
            </div>
        </div>

        <div class="config-section" style="display: none;">
            <h3>Defines</h3>
            <div id="defines-container"></div>
            <button class="add-define-btn" onclick="addDefine()">+ Add Define</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/clike/clike.min.js"></script>
<script>
    CodeMirror.defineMode("mnsl", function(config, parserConfig) {
        var keywords = {
            "while": true, "for": true, "return": true, "break": true, "continue": true,
            "if": true, "else": true, "in": true, "of": true, "as": true, "end": true,
            "include": true, "var": true, "func": true, "need": true
        };

        var types = {
            "Vec2": true, "Vec3": true, "Vec4": true, "Mat2": true, "Mat3": true, "Mat4": true,
            "Float": true, "Int": true, "Bool": true, "Sampler": true
        };

        var booleans = {
            "true": true, "false": true, "null": true
        };

        return {
            token: function(stream, state) {
                if (stream.match("//")) {
                    stream.skipToEnd();
                    return "mnsl-comment";
                }

                if (stream.match(/@(input|output|uniform|define)\b/)) {
                    return "mnsl-annotation";
                }

                if (stream.match(/"(?:[^"\\]|\\.)*"/)) {
                    return "mnsl-string";
                }

                if (stream.match(/\b\d+(?:\.\d+)?\b/)) {
                    return "mnsl-number";
                }

                if (stream.match(/\b[a-zA-Z_][a-zA-Z0-9_]*(?=\s*:)/)) {
                    return "mnsl-parameter";
                }

                if (stream.match(/\b[a-zA-Z_][a-zA-Z0-9_]*(?=\s*\()/)) {
                    return "mnsl-function";
                }

                if (stream.match(/\b[a-zA-Z_][a-zA-Z0-9_]*\b/)) {
                    var word = stream.current();
                    if (keywords[word]) return "mnsl-keyword";
                    if (types[word]) return "mnsl-type";
                    if (booleans[word]) return "mnsl-boolean";
                    return "mnsl-variable";
                }

                if (stream.match(/[+\-*\/%=]=?|[<>]=?|[!&|^~]/)) {
                    return "mnsl-operator";
                }

                if (stream.match(/[{}[\];(),.:]/)) {
                    return "mnsl-punctuation";
                }

                stream.next();
                return null;
            }
        };
    });

    let defines = {};
    let codeChangeTimeout;
    let editor;

    defines['DEBUG'] = '1';
    defines['VERSION'] = '100';

    window.onCodeEnter = (content) => {
        var conf = window.getConfig();

        try {
            var res = window.compile(content, conf.optimizerEnabled);
            window.setOutputCode(res);
        } catch(e) {
            console.error(e);
            window.setOutputErrors(`Something went wrong: \n\n${e.message}`);
        }

    }
    window.setOutputCode = setOutputCode;
    window.setOutputErrors = setOutputErrors;
    window.getConfig = getConfig;

    document.addEventListener('DOMContentLoaded', function() {
        setupCodeEditor();
        renderDefines();
    });

    function setupCodeEditor() {
        editor = CodeMirror(document.getElementById('code-editor'), {
            mode: 'mnsl',
            theme: 'material-darker',
            lineNumbers: false,
            indentUnit: 4,
            tabSize: 4,
            indentWithTabs: false,
            lineWrapping: false,
            value: `// inputs
@input(Colour: Vec4)
@input(TexCoord: Vec2)

// outputs
@output(FragColour: Vec4)

// uniforms
@uniform(Texture: Sampler)

// functions
func main() {
    output.FragColour = texture(uniform.Texture, input.TexCoord) * input.Colour;
}`
        });

        editor.on('change', function() {
            clearTimeout(codeChangeTimeout);
            codeChangeTimeout = setTimeout(() => {
                if (window.onCodeEnter && typeof window.onCodeEnter === 'function') {
                    window.onCodeEnter(editor.getValue());
                }
            }, 300);
        });
    }

    function setOutputCode(code) {
        const output = document.getElementById('output-display');
        output.value = code;
        output.className = 'output-success';
    }

    function setOutputErrors(errors) {
        const output = document.getElementById('output-display');
        output.value = errors;
        output.className = 'output-error';
    }

    function getConfig() {
        const optimizerEnabled = document.getElementById('optimizer-enabled').checked;

        return {
            optimizerEnabled: optimizerEnabled,
            defines: { ...defines }
        };
    }

    function renderDefines() {
        const container = document.getElementById('defines-container');
        container.innerHTML = '';

        Object.keys(defines).forEach(key => {
            const defineItem = document.createElement('div');
            defineItem.className = 'define-item';
            defineItem.innerHTML = `
                    <input type="text" class="define-key" value="${key}" onchange="updateDefineKey('${key}', this.value)">
                    <input type="text" class="define-value" value="${defines[key]}" onchange="updateDefineValue('${key}', this.value)">
                    <button class="remove-define-btn" onclick="removeDefine('${key}')">×</button>
                `;
            container.appendChild(defineItem);
        });
    }

    function addDefine() {
        const key = `DEFINE_${Object.keys(defines).length + 1}`;
        defines[key] = '';
        renderDefines();
        triggerCodeChange();
    }

    function removeDefine(key) {
        delete defines[key];
        renderDefines();
        triggerCodeChange();
    }

    function updateDefineKey(oldKey, newKey) {
        if (newKey && newKey !== oldKey) {
            defines[newKey] = defines[oldKey];
            delete defines[oldKey];
            renderDefines();
            triggerCodeChange();
        }
    }

    function updateDefineValue(key, value) {
        defines[key] = value;
        triggerCodeChange();
    }

    function triggerCodeChange() {
        if (window.onCodeEnter && typeof window.onCodeEnter === 'function') {
            window.onCodeEnter(editor.getValue());
        }
    }

    document.getElementById('optimizer-enabled').addEventListener('change', triggerCodeChange);
    setTimeout(() => {
        if (window.onCodeEnter && typeof window.onCodeEnter === 'function') {
            window.onCodeEnter(editor.getValue());
        }
    }, 100);

</script>
</body>
</html>
